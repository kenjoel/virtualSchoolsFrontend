
<form >
    <h1>CREATE YOUR SCHOOL</h1>

    <div  class="form-group">
        <label for="">School Name</label><br>
        <input class="form-control" type="text" name="schoolname" placeholder="School name">

    </div>
    <div  class="form-group">
        <label for="">Address</label><br>
        <input class="form-control" type="text" name="schooladdress" placeholder="Address" >
    </div>
    <div  class="form-group" >
        <label for="">Email</label><br>
        <input class="form-control" type="text" name="schoolemail" placeholder="Email" >
    </div>
    <div  class="form-group" >
        <label for="">Website</label><br>
        <input class="form-control" type="text" name="schoolwebsite" placeholder="Website">
    </div>
    <div  class="form-group" >
        <label for="">Phone</label><br>
        <input class="form-control" type="text" name="schoolphone" placeholder="Phone">
    </div>




    <button class="btn btn-outline" type="submit" style="background-color: indigo;">Create School</button>
</form>
