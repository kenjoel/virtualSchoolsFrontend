
<form [(ngSubmit)] = "submittedForm()">
    <h1>CREATE YOUR SCHOOL</h1>

    <div  class="form-group">
        <label for="">School Name</label><br>
        <input class="form-control" type="text" name="schoolname" placeholder="School name" [(ngmodel)]="schoolname">

    </div>
    <div  class="form-group">
        <label for="">Address</label><br>
        <input class="form-control" type="text" name="schooladdress" placeholder="Address" [(ngmodel)]="schooladdress">
    </div>
    <div  class="form-group" >
        <label for="">Email</label><br>
        <input class="form-control" type="text" name="schoolemail" placeholder="Email" [(ngmodel)]="schoolemail">
    </div>
    <div  class="form-group" >
        <label for="">Website</label><br>
        <input class="form-control" type="text" name="schoolwebsite" placeholder="Website" [(ngmodel)]="schoolwebsite">
    </div>
    <div  class="form-group" >
        <label for="">Phone</label><br>
        <input class="form-control" type="text" name="schoolphone" placeholder="Phone" [(ngmodel)]="schoolphone">
    </div>




    <button class="btn btn-outline" type="submit" style="background-color: indigo;">Create School</button>
</form>
