
  
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">SUCCESS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          It was succesfully saved
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="navigate()">Ok</button>
        </div>
      </div>
    </div>
  </div>

<form #userPost="ngForm" (ngSubmit) = "submitData(userPost.value)">
    <h1>CREATE YOUR SCHOOL</h1>

    <div  class="form-group">
        <label for="">School Name</label><br>
        <input class="form-control" type="text" name="schoolname" placeholder="School name" ngModel>

    </div>
    <div  class="form-group">
        <label for="">Address</label><br>
        <input class="form-control" type="text" name="schooladdress" placeholder="Address" ngModel>
    </div>
    <div  class="form-group" >
        <label for="">Email</label><br>
        <input class="form-control" type="text" name="schoolemail" placeholder="Email" ngModel >
    </div>
    <div  class="form-group" >
        <label for="">Website</label><br>
        <input class="form-control" type="text" name="schoolwebsite" placeholder="Website" ngModel>
    </div>
    <div  class="form-group" >
        <label for="">Phone</label><br>
        <input class="form-control" type="text" name="schoolphone" placeholder="Phone" ngModel >
    </div>

    <button class="btn btn-outline" data-toggle="modal" data-target="#exampleModalCenter" id="form" type="submit" style="background-color: indigo;">Create School</button>
</form>
