<div class="books">
    <div class="row">
        <div class="col-md-6">
            <div class="bookss">
            <h1>EDUCATION IS THE KEY TO SUCCESS</h1>
            <form (ngSubmit)="submitBook()">
            <div  class="form-group" >
                <label for=""></label><br>
                <input class="form-control" type="text" name="book name" placeholder="Book name">
            </div>
            <div  class="form-group" >
                <label for=""></label><br>
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
            <div  class="form-group" >
                <label for=""></label><br>
                <input class="form-control" type="text" name="url" placeholder="URl"><br>
            </div>

            <button  class="btn btn-outline" type="submit" style="background-color: blueviolet;">Store Book</button><br>
            </form>
            </div>



        <div class="col-md-6">
            <h2>Available books</h2>
            <div class="cards">
                <div class="card-column">
                <div class="card-body">
                    <div *ngFor='let bk of books'>
                        <app-bookdetails [book]='bk'></app-bookdetails>
                    </div>
                </div>
                </div>

            </div>
            <button class="btn btn-outline" type="submit" style="background-color: blueviolet;" routerLink="/students">Go back</button>
</div>
