<form>
    <div  class="form-group" >
        <label for=""></label><br>
        <input type="text" name="book name" placeholder="Book name">
    </div>
    <div  class="form-group" >
        <label for=""></label><br>
        <input type="text" name="description" placeholder="Description">
    </div>
    <div  class="form-group" >
        <label for=""></label><br>
        <input type="text" name="url" placeholder="URl"><br>
